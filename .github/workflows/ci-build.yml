name: Build (CI)

on:
  push:
    branches: 
      - '**'
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: Lint & Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
