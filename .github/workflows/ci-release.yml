name: Release (CI)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    name: Publish to npm
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

      - name: Build project
        run: npm run build
        
      - name: Install fast-glob for rewrite
        run: npm i --no-save --no-package-lock fast-glob

      - name: Rewrite Markdown URLs for npm
        uses: actions/github-script@v8
        env:
          BASE_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}
          MARKDOWN_GLOBS: |-
            README.md
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const fg = require('fast-glob');
            const base = process.env['BASE_URL'];
            const globsRaw = (process.env['MARKDOWN_GLOBS'] || '').trim();

            const patterns = globsRaw.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
            if (patterns.length === 0) {
              throw new Error('No patterns provided');
            }

            const files = await fg(patterns, {
              cwd: process.cwd(),
              onlyFiles: true,
              unique: true,
              dot: false,
              ignore: [
                '**/node_modules/**',
                '**/.git/**',
                '**/dist/**',
                '**/build/**',
                '**/.github/**',
              ],
            });

            const imgPattern = /(!\[[^\]]*\]\()(?!(?:https?:|#|mailto:|data:))/g;
            const linkPattern = /(\[[^\]]*\]\()(?!(?:https?:|#|mailto:|data:))/g;

            for (const rel of files) {
              const file = path.resolve(process.cwd(), rel);
              let content = fs.readFileSync(file, 'utf8');
              const before = content;
              content = content.replace(imgPattern, `$1${base}/`);
              content = content.replace(linkPattern, `$1${base}/`);
              if (content !== before) {
                fs.writeFileSync(file, content);
                core.info(`Rewrote relative URLs in ${rel}`);
              }
            }

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install git-cliff
        uses: pbrisbin/setup-tool-action@v2
        with:
          name: git-cliff
          version: 2.8.0
          url: "https://github.com/orhun/{name}/releases/download/v{version}/{name}-{version}-x86_64-unknown-linux-gnu.tar.gz"
          subdir: "{name}-{version}"

      - name: Get Changes
        env:
          GIT_CLIFF_CONFIG: .cliff/release.toml
        # language=bash
        run: |
          # should be --current instead of --latest but it is not working
          # a PR was opened to fix this issue https://github.com/orhun/git-cliff/pull/364
          git-cliff --latest --strip footer -c "$GIT_CLIFF_CONFIG" -o "CHANGELOG.tmp"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.tmp

      - name: Cleanup resources
        if: always()
        shell: bash
        # language=bash
        run: rm -f "CHANGELOG.tmp"

  publish-docker:
    runs-on: ubuntu-latest
    name: Publish Docker image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
