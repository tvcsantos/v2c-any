name: Release (CI)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    name: Publish to npm
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install git-cliff
        uses: pbrisbin/setup-tool-action@v2
        with:
          name: git-cliff
          version: 2.8.0
          url: "https://github.com/orhun/{name}/releases/download/v{version}/{name}-{version}-x86_64-unknown-linux-gnu.tar.gz"
          subdir: "{name}-{version}"

      - name: Get Changes
        env:
          GIT_CLIFF_CONFIG: .cliff/release.toml
        # language=bash
        run: |
          # should be --current instead of --latest but it is not working
          # a PR was opened to fix this issue https://github.com/orhun/git-cliff/pull/364
          git-cliff --latest --strip footer -c "$GIT_CLIFF_CONFIG" -o "CHANGELOG.tmp"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.tmp

      - name: Cleanup resources
        if: always()
        shell: bash
        # language=bash
        run: rm -f "CHANGELOG.tmp"

  publish-docker:
    runs-on: ubuntu-latest
    name: Publish Docker image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
